// +++++ Itt definiáljuk a függvényt, amely kijavítja az IMG SRC hivatkozásokat az online tárolóra
function fixImgSrcInTitle(title) {
    return title.replace(/<IMG\s+SRC=['"]([^'"]+)['"]\s*>/gi, function(_, src){
        var name = src.split('/').pop();
        return "<IMG SRC='https://tuleloverseny.hu/file/" + name + "'>";
    });
}

// +++++ Itt definiáljuk a függvényt, amely kinyeri a KH számot a title-ból
function getKhNumber(title) {
	var m = title.match(/kh:<\/B>\s*(\d+)/i);
	return m ? parseInt(m[1], 10) : null;
}
// +++++ Itt definiáljuk a függvényt, amely ellenőrzi, hogy két ring szomszédos-e
function sameOrNeighbours(ringA, ringB) {
	if(ringA == ringB) {
	return true;
	}
	var smaller = (ringA < ringB) ? ringA : ringB;
	var larger = (ringA > ringB) ? ringA : ringB;
	return (
	( (smaller == 1) && (larger == 2)) ||
	( (smaller == 2) && (larger == 3)) ||
	( (smaller == 3) && (larger == 4)) ||
	( (smaller == 4) && (larger == 5)) ||
	( (smaller == 5) && (larger == 10)) ||
	( (smaller == 6) && (larger == 7)) ||
	( (smaller == 7) && (larger == 8)) ||
	( (smaller == 8) && (larger == 9)) ||
	( (smaller == 9) && (larger == 10)) ||
	( (smaller == 1) && (larger == 6))
	);
}
// +++++ Itt definiáljuk a függvényt, amely kiszámítja két pont közötti távolságot
function getDistance(locA, locB) {
	var latDiff = locA[0] - locB[0];
	var lonDiff = locA[1] - locB[1];
	return Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
}

// +++++ Itt alkalmazzuk a Prim algoritmust minden ring-re a minimális feszítőfa létrehozásához
for (var ringIndex = 0; ringIndex < rings.length; ringIndex++) {
    var indices = rings[ringIndex];
    if (indices.length < 2) continue; // üres vagy 1 pontú ring

    // Prim algoritmusa: kezdj az első ponttal
    var connected = {}; // mely pontok már csatolódtak
    connected[0] = true;
    var edges = []; // az összekötések (élek)

    // amíg nem minden pont csatolódott
    while (Object.keys(connected).length < indices.length) {
        var minDist = Infinity;
        var bestI = -1, bestJ = -1;

        // keress a legközelebbi párost: egyik már csatolt, másik még nem
        for (var i = 0; i < indices.length; i++) {
            if (!connected[i]) continue; // i már csatolt

            for (var j = 0; j < indices.length; j++) {
                if (connected[j]) continue; // j még nincs csatolva
                
                var dist = getDistance(
                    kh_data[khToIndex[indices[i]]].loc,
                    kh_data[khToIndex[indices[j]]].loc
                );
                if (dist < minDist) {
                    minDist = dist;
                    bestI = i;
                    bestJ = j;
                }
            }
        }

        // csatold a legközelebbi pontot
        if (bestI >= 0 && bestJ >= 0) {
            connected[bestJ] = true;
            edges.push({from: bestI, to: bestJ});
            
            // rajzold a vonalat
            var seg = L.polyline(
                [
                    kh_data[khToIndex[indices[bestI]]].loc,
                    kh_data[khToIndex[indices[bestJ]]].loc
                ],
                {color: ringColors[ringIndex + 1], weight: 2}
            ).addTo(map);
        }
    }
}

            var dist = getDistance(locA, locB);

                    ).addTo(map);
                }
            }
        }
    }
}
